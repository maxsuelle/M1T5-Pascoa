<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Doce Lar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
        <main>
            <section class="container">
                 <div class="box-1-ovo-tradicional">
                     <img src="assets/images/box1.png" alt="Ovo de colher tradicional">
                     <span>Ovos de colher tradicionais a partir de 250g</span>
                     <button type="button">Comprar</button>
                 </div>
                 <div class="box-4-ovo-criancada">
                     <div class="desconto5"><span>5% de desconto</span></div>
                     <img src="assets/images/box4.png" alt="Ovos coloridos para brincar com a criançada">
                     <span>Ovos coloridos para brincar com a criançada</span>
                     <button type="button">Comprar</button>
                 </div>
                 <div class="box-2-ovo-colher">
                     <div class="desconto10"><span>10% de desconto</span></div>
                     <img src="assets/images/box2.png" alt="Ovo de colher especial">
                     <span>Ovos de colher especiais a partir de 350g</span>
                     <button type="button">Comprar</button>
                 </div>
                 <div class="box-5-kit-trufa">
                     <img src="assets/images/box5.png" alt="Kits de Trufas a partir de 12 unidades">
                     <span>Kits de Trufas a partir de 12 unidades</span>
                     <button type="button">Comprar</button>
                 </div>
                 <div class="box-3-montar-cesta">
                     <div class="desconto13"><span>12% de desconto</span></div>
                     <img src="assets/images/box3.png" alt="Cesta de Chocolate monte você mesmo">
                     <span>Monte você mesmo sua cesta de Chocolate</span>
                     <button type="button">Comprar</button>
                 </div>
                 <div class="box-6-barra-crocante">
                     <img src="assets/images/box6.png" alt="Barras de Chocolate crocantes">
                     <span>Barras de Chocolate crocantes</span>
                     <button type="button">Comprar</button>
                 </div>
            </section>
        </main>
    </body>
</html>
